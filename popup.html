<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PBI Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #f4f7fc;
      --panel: #ffffff;
      --line: #d9e3f4;
      --text: #14233d;
      --sub: #627a9e;
      --accent: #2e6bde;
      --good: #0f9d73;
      --warn: #c9901e;
      --bad: #ca4d4d;
    }

    body {
      width: 336px;
      min-height: 250px;
      padding: 14px;
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: linear-gradient(180deg, #f8fbff, var(--bg));
      color: var(--text);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .header-icon {
      width: 30px;
      height: 30px;
      border-radius: 9px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #4f8fff, #2e6bde);
      color: #fff;
      font-size: 14px;
      font-weight: 700;
      box-shadow: 0 8px 14px rgba(46, 107, 222, 0.25);
    }

    .header h1 {
      font-size: 14px;
      font-weight: 700;
      line-height: 1.1;
    }

    .header p {
      margin-top: 2px;
      font-size: 11px;
      color: var(--sub);
    }

    .status-card {
      border: 1px solid var(--line);
      background: var(--panel);
      border-radius: 13px;
      padding: 10px;
      margin-bottom: 12px;
      box-shadow: 0 8px 16px rgba(56, 90, 148, 0.08);
    }

    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 7px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-label {
      font-size: 12px;
      color: #344d72;
    }

    .status-value {
      font-size: 11px;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 8px;
      border: 1px solid #d3dff1;
      background: #eff4fc;
      color: #35517c;
      text-transform: capitalize;
    }

    .status-value.ready {
      border-color: #b9e7d9;
      background: #e9f8f2;
      color: var(--good);
    }

    .status-value.loading {
      border-color: #f0deb0;
      background: #fff7e8;
      color: var(--warn);
    }

    .status-value.error {
      border-color: #efc5c5;
      background: #fff0f0;
      color: var(--bad);
    }

    .toggle-section {
      border: 1px solid var(--line);
      background: var(--panel);
      border-radius: 13px;
      padding: 2px 10px;
      box-shadow: 0 8px 16px rgba(56, 90, 148, 0.08);
      margin-bottom: 10px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 10px 0;
      border-bottom: 1px solid #e5ecf8;
    }

    .toggle-row:last-child {
      border-bottom: 0;
    }

    .toggle-label {
      font-size: 12px;
      font-weight: 650;
      color: #1f355a;
    }

    .toggle-desc {
      margin-top: 2px;
      font-size: 10px;
      color: var(--sub);
      line-height: 1.35;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      inset: 0;
      cursor: pointer;
      border-radius: 99px;
      background: #d5dfee;
      transition: 0.18s ease;
    }

    .toggle-slider::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      left: 3px;
      top: 3px;
      border-radius: 999px;
      background: white;
      box-shadow: 0 2px 5px rgba(41, 69, 111, 0.2);
      transition: 0.18s ease;
    }

    .toggle-switch input:checked + .toggle-slider {
      background: var(--accent);
    }

    .toggle-switch input:checked + .toggle-slider::before {
      transform: translateX(20px);
    }

    .footer {
      text-align: center;
      font-size: 10px;
      color: #6c82a6;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-icon">P</span>
    <div>
      <h1>PBI Checker</h1>
      <p>Prompt Quality Runtime</p>
    </div>
  </div>

  <div class="status-card">
    <div class="status-row">
      <span class="status-label">현재 사이트</span>
      <span id="site-status" class="status-value">--</span>
    </div>
    <div class="status-row">
      <span class="status-label">AI 상태</span>
      <span id="ai-status" class="status-value loading">Checking</span>
    </div>
    <div class="status-row">
      <span class="status-label">런타임 모드</span>
      <span id="runtime-status" class="status-value">--</span>
    </div>
    <div class="status-row">
      <span class="status-label">최근 점수</span>
      <span id="score-status" class="status-value">--</span>
    </div>
  </div>

  <div class="toggle-section">
    <div class="toggle-row">
      <div>
        <div class="toggle-label">PBI 활성화</div>
        <div class="toggle-desc">대시보드를 주입하고 입력을 모니터링합니다.</div>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-enabled" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="toggle-row">
      <div>
        <div class="toggle-label">자동 분석</div>
        <div class="toggle-desc">입력 중 자동 평가를 실행합니다. 느리면 끄고 수동 분석을 쓰세요.</div>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-auto-analyze" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="toggle-row">
      <div>
        <div class="toggle-label">저점수 전송 차단</div>
        <div class="toggle-desc">임계값 미만 점수는 전송을 막습니다.</div>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-block">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="toggle-row">
      <div>
        <div class="toggle-label">디버그 모드</div>
        <div class="toggle-desc">페이지 콘솔에 상세 로그를 출력합니다.</div>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-debug">
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <div class="footer">
    <p>v1.2.0 · <a href="https://github.com/lovebubbly/PBT" target="_blank">Repository</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
